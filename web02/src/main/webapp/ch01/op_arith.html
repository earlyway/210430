<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function test(x,y){
	x=parseInt(x);
	y=parseInt(y);
	document.write(x+y+"<br>");
	document.write(x-y+"<br>");
	document.write(x*y+"<br>");
	document.write(x/y+"<br>");
	document.write(x%y+"<br>");
}
</script>
</head>
<body>
<!-- name이 form1인 태그에서 name이 a인 태그의 value -->
<form name="form1">
	a:<input type="text" name="a" size="10">
	b:<input type="text" name="b" size="10">
	<br>
	<input type="button" value="확인"
	onclick="test(document.form1.a.value, document.form1.b.value)">
</form>
</body>
</html>
