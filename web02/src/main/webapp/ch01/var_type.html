<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//변수선언을 하지않음, 우변의 값에 따라 자료형이 바뀜(가변자료형)
//var 변수
	var s;
	s=100;
	document.write(s+"<br>");
	document.write(typeof(s)+"<br>");//변수의 자료형
	s="홍길동";
	document.write(s+"<br>");
	document.write(typeof(s)+"<br>");
</script>
</head>
<body>
</body>
</html>
