<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function gugu(){
	var dan=document.getElementById("dan").value;//id가 dan 인 태그의 값
	var str="";
	for(var i=1; i<=9; i++){
		str+=dan+"x"+i+"="+dan*i+"<br>";
	}
	//id 가 result인 태그의 내부영역에 html 형식으로 출력
	document.getElementById("result").innerHTML=str;
}
</script>
</head>
<body>
<input type="text" id="dan" value="3" size="5">
<input type="button" value="확인" onclick="gugu()">
<div id="result">innerHTML영역</div>
</body>
</html>
