<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.6.0.min.js">
</script>
<script>
$(function(){
	//자바스크립트 객체 배열[] 배열{} 객체{key:value}
	var s=
		"[{'name':'Hong','age':'21'},{'name':'Kim','age':'25'},{'name':'Park','age':'30'}]";
	var students=eval(s);//eval(문자열) 문자열내부의 명령어도 실행시키는 함수
	students[1].name="Lee";//배열의 두번째요소에서 key가 name인 value
	var name="";
	var age="";
	for(i=0; i<students.length; i++){
		name+=students[i].name+" ";
		age+=students[i].age+" ";
	}
	$("#name").html(name);//id가 name인 태그의 내용변경
	$("#age").html(age);
});
</script>
</head>
<body>
<h4>학생 명단</h4>
<p style="background-color:yellow;">
이름 :<span id="name"></span>&nbsp; 나이:<span id="age"></span>
</p>
</body>
</html>
