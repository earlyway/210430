<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.6.0.min.js">
</script>
<script>
function login(){
	var id=$("#id").val();
	if(id==""){
		alert("아이디를 입력하세요.");
		$("#id").focus();
		return;
	}
	document.form1.submit();
}
$(function(){
	$("#btnLogin").click(function(){
		var id=$("#id").val();
		var param="id="+id;
		$.ajax({
			type:"post", url:"id_check.jsp",
			data: param,
			success:function(data){
				$("#div1").html(data);
			}
		});
	});
});
</script>
</head>
<body>
<h2>일반적인 방식</h2>

<h2>비동기식</h2>
아이디 : <input id="id"><br>
<input type="button" value="확인" id="btnLogin">
<div id="div1">결과 출력영역</div>

</body>
</html>
