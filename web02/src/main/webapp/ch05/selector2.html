<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function(){//페이지 로딩이 끝난 후 자동으로 실행되는 함수
		// li 태그중에서 첫번째 요소의 css 중에서 배경색상 변경
		$("li:first-of-type").css("background-color","yellow");
		$("li:nth-child(2)").css("background-color","blue");
		$("li:last-of-type").css("background-color","pink");
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul>
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
	</ul>
	<ul>
		<li>내용4</li>
		<li>내용5</li>	
		<li>내용6</li>
	</ul>

</body>
</html>
