<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.6.0.min.js">
</script>
<script>
function login(){
	var id=$("#id").val();
	var pwd=$("#pwd").val();
	if(id==""){
		alert("아이디를 입력하세요.");
		$("#id").focus();
		return;
	}
	if(pwd==""){
		alert("비밀번호를 입력하세요.");
		$("#pwd").focus();
		return;
	}
	document.form1.submit();
}
$(function(){
	$("#btnLogin").click(function(){
		var id=$("#id").val();
		var pwd=$("#pwd").val();
		var param="id="+id+"&pwd="+pwd;
		$.ajax({
			type:"post", url:"result2.jsp",
			data: param,
			success:function(data){
				$("#div1").html(data);
			}
		});
	});
});
</script>
</head>
<body>
<h2>일반적인 방식</h2>

<h2>비동기식</h2>
아이디 : <input id="id"><br>
비번 : <input type="password" id="pwd"><br>
<input type="button" value="확인" id="btnLogin">
<div id="div1">결과 출력영역</div>

</body>
</html>
