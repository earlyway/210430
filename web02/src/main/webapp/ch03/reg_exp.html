<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function check(){
	var phone=document.getElementById("phone");
	var exp=/^[0-9]+$/;
	console.log("match:"+phone.value.match(exp));
	console.log("test:"+exp.test(phone.value));
	if(!phone.value.match(exp)){
		alert("숫자만 입력하세요.");
		phone.focus();
		return;
	}
	var userid=document.getElementById("userid");
	// /패턴/ ^[]start    [^]not      []$ end
	var exp1=/[A-Za-z0-9]{4,10}$/;
	if(!exp1.test(userid.value)){
		alert("아이디는 영문자, 숫자 4~10자리로 입력하세요.");
		userid.focus();
		return;
	}
	var name=document.getElementById("name");
	var exp2=/^[가-힣ㄱ-ㅎㅏ-ㅣ\x20]{3,10}$/;//x20 공백문자
	if(!exp2.test(name.value)){
		alert("이름은 한글 3~10자 이내로 입력하세요.");
		name.focus();
		return;
	}
	var email=document.getElementById("email");
	var exp3=/^[a-z0-9]{2,}@[a-z0-9]{2,}\.[a-z]{2,}$/;
	if(!exp3.test(email.value)){
		alert("이메일 형식이 잘못 되었습니다.");
		email.focus();
		return;
	}
	alert("정상적으로 입력되었습니다.");
}
</script>
</head>
<body>
<form>
아이디<input type="text" id="userid"><br>
이름<input type="text" id="name"><br>
이메일<input type="text" id="email"><br>
전화번호<input type="text" id="phone"><br>
<input type="button" onclick="check()" value="확인">
</form>
</body>
</html>
